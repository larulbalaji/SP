con_help_delimited_method=Enter which type of parsing technique should be used when parsing the contents of the data file.
con_help_delimited_file=Enter the path and name of the data file that should be parsed. 
con_help_delimited_delimiter=Enter the character that should be used as a delimiter. If the delimiter is a unicode character use \\u format. Example \	 would be specified for the tab character.
con_help_delimited_encoding=Specify the encoding that was used when saving the data file. If this is left blank the application's server default encoding will be used when parsing the file.
con_help_delimited_hasHeader=Select this option if the data file has a header defined on the first line of the file.
con_help_delimited_columns=Enter the names of the columns that will be used while parsing the file.  If using regexp, this field is required.  If using delimited you only have to configure this field if there isn't a header defined or you want to rename of the columns that will be used in the buildMap rule.
con_help_delimited_stopOnWrongLength=Select this option if you want the connector to fail if all of the columns are not part of each line.  Sometimes the last token is left out of the data if this is the case in your file select this option.
con_help_delimited_regexp=Enter the regular expression using regular expression groups that can be used to break the data into tokens.
con_help_delimited_filetransport=Specify how the file will be transferred.  If the file resides locally on the application server select Local.
con_help_delimited_transportHost=Specify the hostname where the file is located
con_help_delimited_transportUser=Specify the username that will be used during the file transfer.
con_help_delimited_transportPw=Specify the password for the user that will be used during the file transfer.
con_help_delimited_skipLines=Enter the number of lines to skip from the top of the data file before parsing begins.
con_help_delimited_filterEmpty=Select this option if you want to filter out any objects that parse but have no attributes.
con_help_delimited_commentChar=Enter a comment character used in the data file. Any line starting with this character will be skipped.
con_help_delimited_filterString=Enter the string representation of a sailpoint.object.Filter object. Any object matching the filter will be filtered out of the dataset and will not be returned. Here's an example of a filter that would filter out all objects from the Manufacturing department.  Department == "Manufacturing"
con_help_delimited_mergeRows=Select this option if the data for a single object spans multiple lines.
con_help_delimited_indexColumn=Enter the name of the index column that will be used when finding like objects in the dataset.
con_help_delimited_sortedIndexColumn=Select this option if the data is sorted by the index column(s).  If the data is not sorted an in-memory representation of the data will built up and used.
con_help_delimited_merge_case_insensitive=Select this option if you want the merge to ignore case. The sorted index must be selected.
con_help_delimited_mergeColumns=Enter the names of the columns from the file from which values should be merged.
con_help_delimited_buildMap=A rule that is called for each row in the data file. The rule job is to convert the string tokens from the data file into a java.util.Map object. If a rule is not specified the connector builds a map with the contents keyed by the column name.
con_help_delimited_mergeMaps=A rule that is called during merging for each row that have matching index columns. The rule will receive the existing map along with the newly parsed map that has to be merged. If a rule is not specified the connector builds a combined java.util.Map using the original object and merge attributes specified in the mergeColumns config option.
con_help_delimited_transformation=A rule that is called for each unique java.util.Map created from the data file. This rules job is to convert a java.util.Map object built from the data file into a ResourceObject. If a rule is not specified the connector builds a ResourceObject using the schema.
con_help_delimited_preIterate=A rule that is called before the iteration process begins and give a hook for things like checking the file or building an alternate feed.
con_help_delimited_postIterate=A rule that is called after the iteration process has completed.
con_help_delimited_partitionConfig=Select from 'Auto' or 'Manual'. 'Auto' will automatically calculate the number of partitions and objects per partition based on the hints provided by the aggregator. The 'Manual' mode will allow customers to specify the number of objects per partition and they'll be split equally as possible in partitions. By default partitioning will use the 'Auto' mode.
con_help_delimited_partitionObjectCount=For manual mode only, enter the number of objects that should be placed in each partition.

