      <!--//--><![CDATA[//><!--
        helpKey = 'APPLICATION';

        function getFieldValue(field) {
            var val = null;
            var fileName = $(field);
            if ( fileName ) {
               val = fileName.value;
            }
            return val;
        }
        Ext.onReady(function () {
// kmj error here?           Ext.QuickTips.init();

           // This is our validation hook
           Page.on('beforeSave', function() {
               var domain = getFieldValue('editForm:endpoint');
               Validator.validateNonBlankString(domain, "Endpoint cannot be null!");
               if(domain.indexOf("//")>-1) {
                 host=domain.substring(domain.indexOf("//")+2);
                 if(colon>-1 && slash>-1) {
                    if(colon<slash)
                      host=host.substring(0,colon);
                    else 
                      host=host.substring(0,slash);
                 }
                 $('editForm:host').value=host;
               }
               var fileName = getFieldValue('editForm:stylesheet');
               Validator.validateNonBlankString(fileName, "Stylesheet cannot be null!");
               var errors = Validator.getErrors();
               if (errors && errors.length > 0) {
                   var errorDivTop = $('formErrorsTop');
                   var errorDivBottom = $('formErrorsBottom');
                   Validator.displayErrors(errorDivBottom); 
                   Validator.displayErrors(errorDivTop); 
                   return false;
               }
               //return false will kill cancel the save
               return true;
           });

           var accountPanel = new Ext.Panel({
               title : '#{sp:escapeJavascript(msgs.con_form_delimited_account)}',
               contentEl: 'accountSettings'
           }); 

           var groupPanel = new Ext.Panel({
               title : '#{sp:escapeJavascript(msgs.con_form_delimited_group)}',
               contentEl: 'groupSettings'
           }); 

        });

       //--><!]]>
    </script>
